<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Practise set 7</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
      }
      * {
        margin: 0;
        padding: 0;
      }

      nav {
        display: flex;
        background: #d5ecec;
      }

      nav li {
        list-style: none;
        padding: 0 23px;
      }
    </style>
  </head>

  <body>
    <nav>
      <li>Home</li>
      <li>About</li>
      <li>Blog</li>
      <li>Contact</li>
    </nav>
    <table>
      <td>Hello</td>
      <tr>
        Hello 1
      </tr>
      <tr>
        Hello 2
      </tr>
      <tr>
        Hello 3
      </tr>
      <tr>
        Hello 4
      </tr>
    </table>

    <script>
      document.getElementsByTagName("nav")[0].firstElementChild.style.color =
        "red";
      document.getElementsByTagName("nav")[0].firstElementChild.style.color =
        "green";
      document.getElementsByTagName("nav")[0].lastElementChild.style.color =
        "green";

      Array.from(document.getElementsByTagName("li")).forEach((element) => {
        element.style.background = "cyan";
      });
    </script>
  </body>
</html>
