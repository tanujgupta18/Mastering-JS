<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="game-title">
        <h1>Bubble Game</h1>
      </div>
      <div class="start-btn">
        <button id="startButton">Start Game</button>
      </div>

      <div class="panel">
        <div class="ptop">
          <div class="elem">
            <h3>Hit</h3>
            <div id="hitValue" class="box">5</div>
          </div>
          <div class="elem">
            <h3>Timer</h3>
            <div id="timerValue" class="box"></div>
          </div>
          <div class="elem">
            <h3>Score</h3>
            <div id="scoreValue" class="box">0</div>
          </div>
        </div>
        <div class="pbtm"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
